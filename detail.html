<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Milk Tea Store</title>
      <link rel="stylesheet" href="maincss.css">

      <style>

.detail-container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    display: grid;
    grid-template-columns: 1fr 1.3fr;   /* Ảnh nhỏ hơn, thông tin rộng hơn */
    gap: 50px;
    align-items: start;
}

/* Ảnh sản phẩm bên trái */
.detail-img {
    text-align: center;
}

.detail-img img {
    width: 100%;
    max-width: 100%;
    height: auto;
    border-radius: 18px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    transition: transform 0.4s ease;
}

.detail-img img:hover {
    transform: scale(1.02);
}

/* Thông tin bên phải - căn lề trái */
.detail-info {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    text-align: left;
}

.detail-info h1 {
    font-size: 34px;
    color: #2c3e50;
    margin: 0 0 18px 0;
    line-height: 1.3;
}

.price-big {
    font-size: 38px;
    font-weight: bold;
    color: #e74c3c;
    margin: 15px 0 30px 0;
}

/* Nhóm lựa chọn */
.option-group {
    margin: 28px 0;
}

.option-title {
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 14px;
    font-size: 17px;
}

/* Ẩn input thật */
.size-options input,
.topping-options input {
    display: none;
}

/* Nút chung */
.size-btn,
.topping-btn {
    display: inline-block;
    padding: 12px 24px;
    margin: 8px 12px 8px 0;
    border: 2px solid #ccc;
    border-radius: 50px;           /* Bo tròn hoàn toàn */
    background: white;
    color: #444;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 80px;
    text-align: center;
}

/* Khi được chọn → nền nâu, chữ trắng */
.size-options input:checked + .size-btn,
.topping-options input:checked + .topping-btn {
    background: #8B4513;
    color: white;
    border-color: #8B4513;
    box-shadow: 0 5px 15px rgba(139, 69, 19, 0.35);
}

/* Hover */
.size-btn:hover,
.topping-btn:hover {
    border-color: #8B4513;
    background: #fff8f0;
}

.size-options input:checked + .size-btn:hover,
.topping-options input:checked + .topping-btn:hover {
    background: #6B3A0F;
    transform: translateY(-2px);
}

/* Topping: xếp nhiều hàng đẹp */
.topping-options {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 10px;
}

.note {
    margin: 30px 0;
    color: #666;
    font-size: 15.5px;
    line-height: 1.7;
    font-style: italic;
}

/* Nút quay lại */
.back-btn {
    align-self: flex-start;
    display: inline-block;
    padding: 14px 34px;
    background: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
    transition: all 0.3s;
}

.back-btn:hover {
    background: #2980b9;
    transform: translateY(-3px);
}

      </style>

</head>
<body onload="renderHeader(); renderMenu(); renderProductDetail(); renderFooter();">       
    <div class="headermain" id="header"></div>
 
    <nav>
        <ul class="mainmenu" id="menu"></ul>
    </nav>
    <div class="container-page">
        <div class="detail-container" id="product-detail">
        </div>
    </div>
    
   <footer>
        <div class="ft-container" id="footer"></div>
        <div class="copyright">Công ty trách nhiệm hữu hạn một thành viên :P</div>
    </footer>
<script type="module" src="mainjs.js"></script>
    </script>
</body>
</html>
